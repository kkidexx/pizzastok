<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pizza</title>
</head>
<body>
<h1>Editar Pizza</h1>
<form th:action="@{/pizzas/editar/{id}(id=${pizza.idPizza})}" th:object="${pizza}" method="post">
    <label for="nombre">Nombre Pizza:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" th:field="*{precio}" required>

    <button type="submit">Guardar cambios</button>
</form>
</body>
</html>
