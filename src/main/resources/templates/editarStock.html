<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Stock</title>
</head>
<body>
<h1>Editar Stock</h1>
<form th:action="@{/stock/editar/{idStock}(idStock=${stock.idStock})}" th:object="${stock}" method="post">
  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" th:field="*{cantidad}" required>

  <!-- Si hay otras acciones relacionadas al stock, puedes añadir más campos aquí -->

  <button type="submit">Guardar cambios</button>
</form>
</body>
</html>
